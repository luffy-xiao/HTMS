<div class="col-sm-9 col-sm-offset-3 col-md-40 col-md-offset-2 main">

    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th>类型</th>
            <th>层数</th>
            <th>基价</th>
            <th>优惠价</th>
            <th>市场价1</th>
            <th>市场价2</th>
            

            <th><button class="btn btn-primary" ng-click="add()">添加</button></th>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{item.Type}}</td>
            <td>{{item.Floor}}</td>
            <td>{{item.Price1}}</td>
            <td>{{item.Price2}}</td>
            <td>{{item.Price3}}</td>
            <td>{{item.Price4}}</td>
            <td>
                <input type="button" class="btn btn-default btn-xs" value="修改" ng-click="modify($index)" />
                
            </td>
        </tr>
    </table>
</div>
