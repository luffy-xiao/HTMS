<div class="col-sm-9 col-sm-offset-3 col-md-40 col-md-offset-2 main">
    <form name="msForm" ng-submit="submit()" class="form-horizontal" novalidate>
          <div class="form-group ">
            <label class="col-sm-2 control-label">小区名称</label>
            <div class="col-sm-5">
                <span class="nullable">
                    <select class="form-control" ng-model="SelectedVId" ng-options="c.Id as c.Name for c in clist" required="">
                        <option value="">--请选择--</option>
                    </select>
                </span>
            </div>
              <div class="col-sm-1">
                  <button type="button" class="btn btn-primary" ng-disabled="msForm.$invalid" ng-click="query()">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询
                  </button>
              </div>
          </div>
     </form>
        <table class="table table-striped table-hover table-bordered" ng-show="showresult">
            <tr>
                <th>幢门牌号</th>
                <th>层高</th>
                <th>单元数</th>
                <th>幢号</th>

                <th><input type="button" class="btn btn-primary btn-sm" value="添加" ng-click="add()" /></th>
            </tr>
            <tr ng-repeat="item in items">
                <td>{{item.Name}}</td>
                <td>{{item.Height}}层</td>
                <td>{{item.Width}}个单元</td>
                <td>{{item.BuildingNumber}}</td>
                <td>
                    <input type="button" class="btn btn-default btn-xs" value="修改" ng-click="modify($index)" />
                    <input type="button" class="btn btn-warning btn-xs" value="删除" ng-click="del($index)" />
                </td>
            </tr>
        </table>
</div>
