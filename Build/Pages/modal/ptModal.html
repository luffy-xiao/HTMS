<div>
    <div class="modal-header">
        <h3 class="modal-title">价格模版信息</h3>
    </div>
    <div class="modal-body">
        <form name="msForm" ng-submit="submit()" class="form-horizontal" novalidate>

            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">类型</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.Type" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">楼层</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.Floor" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">基格</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.Price1" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">优惠价</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.Price2" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">市场价1</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.Price3" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">市场价2</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.Price4" required="">
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="msForm.$invalid" ng-click="ok()">提交</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>

    </div>

</div>
