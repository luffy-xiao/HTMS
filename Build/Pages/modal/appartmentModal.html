<div>
    <div class="modal-header">
        <h3 class="modal-title">添加楼栋信息 {{}}</h3>
    </div>
    <div class="modal-body">
        <form name="msForm" ng-submit="submit()" class="form-horizontal" novalidate>

            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">房型</label>
                <div class="col-sm-8">
                    <span class="nullable">
                        <select class="form-control" ng-model="newitem.Type" ng-options="i.Name as i.Name+' ' for i in apptypes" required="">
                            <option value="">--请选择--</option>
                        </select>
                    </span>
                    </div>
                </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">朝向</label>
                <div class="col-sm-8">
                    <span class="nullable">
                        <select class="form-control" ng-model="newitem.Facing" ng-options="i.Name as i.Name+' ' for i in ftypes" required="">
                            <option value="">--请选择--</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">栋号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.BuildingNumber" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">单元号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.UnitNumber" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">门牌号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.DoorNumber" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">装修程度</label>
                <div class="col-sm-8">
                    <span class="nullable">
                        <select class="form-control" ng-model="newitem.DecorationStatus" ng-options="i.Name as i.Name+' ' for i in dtypes" required="">
                            <option value="">--请选择--</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">建筑面积</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="newitem.Size" required="" currency>平方米
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">使用面积</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="newitem.UsableSize" required="" currency>平方米
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">基价</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="newitem.Price1" required="" currency>元
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">优惠价</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="newitem.Price2" required="" currency>元
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">市场价1</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="newitem.Price3" required="" currency>元
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">市场价2</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="newitem.Price4" required="" currency>元
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="msForm.$invalid" ng-click="ok()">提交</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>

    </div>

</div>
