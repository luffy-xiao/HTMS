<div>
    <div class="modal-header">
        <h3 class="modal-title">小区信息</h3>
    </div>
    <div class="modal-body">
        <form name="msForm" ng-submit="submit()" class="form-horizontal" novalidate>

            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.Name" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">简称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.ShortName" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">用途</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.Usage" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.Address" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">开发商</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="newitem.Company" required="">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="msForm.$invalid" ng-click="ok()">提交</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>

    </div>

</div>
