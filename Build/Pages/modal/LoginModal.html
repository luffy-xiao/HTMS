<div>
    <div class="modal-header">
        <h3 class="modal-title">登陆</h3>
    </div>
    <form name="msForm" ng-submit="login()" class="form-horizontal" novalidate>
        <div class="modal-body">
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="username" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" ng-model="password" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <div ng-show="error" class="alert alert-danger" role="alert">用户名密码错误</div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="msForm.$invalid">登陆</button>
        </div>
    </form>
</div>
