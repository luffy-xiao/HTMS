<div>
        <div class="modal-header">
            <h3 class="modal-title">动迁基地信息</h3>
        </div>
        <div class="modal-body">
            <form name="msForm" ng-submit="submit()" class="form-horizontal" novalidate>

                <div class="form-group  has-feedback">
                    <label class="col-sm-2 control-label">动迁基地名称</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="newitem.Name" required="">
                    </div>
                </div>
                <div class="form-group  has-feedback">
                    <label class="col-sm-2 control-label">拆迁人</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="newitem.Relocator" required="">
                    </div>
                </div>
                <div class="form-group  has-feedback">
                    <label class="col-sm-2 control-label">拆迁实施单位</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="newitem.RelocationCompany" required="">
                    </div>
                </div>
              
             </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="msForm.$invalid" ng-click="ok()">提交</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
            
        </div>
        
</div>
