<div>
    <div class="modal-header">
        <h3 class="modal-title">选择动迁记录</h3>
       
    </div>
    <div class="modal-body">
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>小区</th>
                <th>栋号</th>
                <th>单元</th>
                <th>门牌号</th>
                <th>房型</th>
                <th>面积</th>
                <th>朝向</th>
                <th>基价</th>
                <th>优惠价</th>
                <th>市场价格1</th>
                <th>市场价格2</th>
                <th>状态</th>

                <th>选择</th>
            </tr>
            <tr ng-repeat="item in list">
                <td>{{item.Community.Name}}</td>
                <td>{{item.BuildingNumber}}</td>
                <td>{{item.UnitNumber}}</td>
                <td>{{item.DoorNumber}}</td>
                <td>{{item.Type}}</td>
                <td>{{item.Size}}</td>
                <td>{{item.Facing}}</td>
                <td>{{item.Price1}}</td>
                <td>{{item.Price2}}</td>
                <td>{{item.Price3}}</td>
                <td>{{item.Price4}}</td>
                <td>{{item.Status}}</td>
                <td>
                    <input name="appartment" type="radio" ng-model="$parent.selected" ng-value="item" />
                </td>
            </tr>
        </table>
        
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">选择</button>
    </div>

</div>
