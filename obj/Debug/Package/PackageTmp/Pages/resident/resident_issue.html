<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <div>
        <p class="bg-info">以下拆迁户记录中存在重复身份证信息。请确认后，点击"通过"按钮或修改该差钱记录</p>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>拆迁基地</th>
                    <th>问题人员姓名</th>
                    <th>重复身份证号</th>
                    <th>关系</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.RelocationRecord.RelocationBase.Name}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.IdentityCard}}</td>
                    <td>{{item.RelationshipType}}</td>
                    <td>
                        <label class="label-success" ng-show="item.Status==1"> 已通过</label>
                        <button ng-show="item.Status==0" type="button" class="btn btn-primary btn-sm" ng-click="pass($index)">通过</button>
                        <button ng-show="item.Status==0" type="button" class="btn btn-primary btn-sm" ng-click="navtodetail(item.RelocationRecord,false)">修改</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
