<div class="col-sm-9 col-sm-offset-3 col-md-40 col-md-offset-2 main">
    <form name="msForm" ng-submit="submit()" class="form-horizontal" novalidate >
        <div class="form-group  has-feedback">
            <div class="col-sm-3">
                <span class="nullable">
                    <select class="form-control" ng-model="model" ng-options="b.DisplayName for b in elist" required="" ng-change="loadheader()">
                        <option value="">--请选择--</option>
                    </select>
                </span>
            </div>
             <div class="col-sm-2">
                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>上传文件</span>
                    <!-- The file input field used as target for the file upload widget -->
                    <input type="file" onchange="angular.element(this).scope().fileChanged(event);">
                </span>
            </div>

            <div class="col-sm-2">
                <button class="btn btn-primary" ng-click="template()">下载模板</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" ng-click="add()" ng-disabled="adding">确认添加</button>
            </div>
           
                
             
           
        
        </div>
        <div class="gridStyle" ui-grid="gridOptions"></div>
        <hr />
        <div class="col-sm-5">
            <progressbar max="max" value="dynamic" ng-init="max=0;dynamic=0"><span style="color:black; white-space:nowrap;">{{dynamic}} / {{max}}</span></progressbar>
        </div>
        <div class="col-sm-5">
            <label>成功：{{success}},失败:{{failure}}</label>
        </div>
      </form>
     

</div>
