<div>
        <div class="modal-header">
            <h3 class="modal-title">动迁基地信息</h3>
        </div>
        <div class="modal-body">
            <form name="msForm" ng-submit="submit()" class="form-horizontal" novalidate>

                <div class="form-group  has-feedback">
                    <label class="col-sm-2 control-label">动迁基地名称</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="newitem.Name" required="">
                    </div>
                </div>
                <div class="form-group  has-feedback">
                    <label class="col-sm-2 control-label">编号</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="newitem.RBId">
                    </div>
                </div>
                <div class="form-group  has-feedback">
                    <label class="col-sm-2 control-label">拆迁人</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="newitem.Relocator" >
                    </div>
                </div>
                <div class="form-group  has-feedback">
                    <label class="col-sm-2 control-label">拆迁实施单位</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="newitem.RelocationCompany" >
                    </div>
                </div>
                <div class="form-group  has-feedback">
                    <label class="col-sm-2 control-label">开始时间</label>
                    <div class="col-sm-5">
                        <p class="input-group datepicker">
                            <input type="text" class="form-control" datepicker-popup datepicker-options="dateOptions" ng-model="newitem.CreatedTime" is-open="datepickers.dt1" show-weeks="false"
                                   close-text="关闭" current-text="今天" clear-text="清除" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event,'dt1')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="form-group  has-feedback">
                    <label class="col-sm-2 control-label">回购单价（元/平方）</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" ng-model="newitem.RepurchasePrice">
                    </div>
                </div>
             </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="msForm.$invalid" ng-click="ok()">提交</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
</div>
