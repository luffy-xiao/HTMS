<div>
    <div class="modal-header">
        <h3 class="modal-title">安置记录</h3>
    </div>
    <div class="modal-body">
        <form name="msForm" ng-submit="submit()" class="form-horizontal" novalidate>
            <div class="form-group  has-feedback">
                <table class="table table-striped table-hover table-bordered">
                    <tr>
                        <th>选择</th>
                        <th>姓名</th>
                        <th>关系</th>
                    </tr>
                    <tr ng-repeat="person in rr.Residents">
                        <td>
                            <input ng-disabled="newitem.Id != null" type="checkbox" ng-model="person.selected" />
                        </td>
                        <td>{{person.Name}}</td>
                        <td>{{person.RelationshipType}}</td>

                    </tr>
                </table>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">安置面积(平方米)</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" ng-model="newitem.Size">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">补偿款(元)</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" ng-model="newitem.TotalCompensation">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">有证面积(元)</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" ng-model="newitem.ApprovedSize">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">回购单价(元/平方)</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" ng-model="newitem.RepurchasePrice">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">档案编号</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="newitem.PRId">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="msForm.$invalid || (rr.Residents | filter: {selected:true}).length==0" ng-click="ok()">提交</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</div>
