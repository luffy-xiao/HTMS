<div>
    <div class="modal-header">
        <h3 class="modal-title">选择动迁记录</h3>
    </div>
    <div class="modal-body">
        <p class="bg-info">您的查询条件返回了多条记录</p>
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th></th>
                <th>动迁基地</th>
                <th>所在村</th>
                <th>所在组</th>
                <th>门牌号</th>
                <th>姓名</th>
                <th>身份证号</th>
            </tr>
            <tr ng-repeat="rr in list">
                <td><input name="selected" type="radio" ng-model="$parent.selected" ng-value="rr" /></td>
                <td>{{rr.RelocationBase.Name}}</td>
                <td>{{rr.Village}}</td>
                <td>{{rr.Group}}</td>
                <td>{{rr.DoorNumber}}</td>
                <td>{{rr.Residents[0].Name}}</td>
                <td>{{rr.Residents[0].IdentityCard}}</td>
            </tr>
        </table>
        <p class="bg-info" ng-show="tip.length">{{tip}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">选择</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>

</div>
