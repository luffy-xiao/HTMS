<div>
    <div class="modal-header">
        <h3 class="modal-title">用户信息</h3>
    </div>
    <div class="modal-body">
        <form name="msForm" ng-submit="submit()" class="form-horizontal" novalidate>

            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="newitem.UserName" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-5">
                    <input name="password" type="password" class="form-control" ng-model="newitem.Password" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-5">
                    <input name="confirmpassword" type="password" class="form-control" ng-model="newitem.Password_verify" required="" compare="newitem.Password">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">角色</label>
                <div class="col-sm-5">
                    <span class="nullable">
                        <select class="form-control" ng-model="newitem.Roles[0].Id"  required="">
                            <option value="">--请选择--</option>
                            <option value="1">管理员</option>
                            <option value="2">动迁操作员</option>
                            <option value="3">安置操作员</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="form-group  has-feedback">
                <div ng-show="msForm.confirmpassword.$error.compareTo && msForm.confirmpassword.$touched"
                      class="alert alert-danger" role="alert">两次所输入的密码不匹配</div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="msForm.$invalid" ng-click="ok()">提交</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</div>
