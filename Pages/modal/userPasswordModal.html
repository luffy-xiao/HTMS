<div>
    <div class="modal-header">
        <h3 class="modal-title">重置密码 - {{item.UserName}}</h3>
    </div>
    <div class="modal-body">
        <form name="msForm" ng-submit="submit()" class="form-horizontal" novalidate>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-5">
                    <input name="password" type="password" class="form-control" ng-model="NewPassword" required="">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <label class="col-sm-2 control-label">确认新密码</label>
                <div class="col-sm-5">
                    <input name="confirmpassword" type="password" class="form-control" ng-model="ConfirmPassword" required="" compare="NewPassword">
                </div>
            </div>
            <div class="form-group  has-feedback">
                <div ng-show="msForm.confirmpassword.$error.compareTo && msForm.confirmpassword.$touched"
                      class="alert alert-danger" role="alert">两次所输入的密码不匹配</div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="msForm.$invalid" ng-click="ok()">提交</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</div>
