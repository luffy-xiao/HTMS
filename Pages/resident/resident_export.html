<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="noprint">
        <p class="bg-info">请查询动迁信息。</p>
        <form name="s1" class="form-horizontal" novalidate>
            <div ng-include="'/pages/resident/resident_query_scope.html'"></div>

            <div class="form-group has-feedback">
                <div class="col-sm-offset-2 col-sm-4">
                    <label><input type="radio" name="showAllResidents" value="0" ng-model="showAllResidents" />仅显示户主</label>
                    <label><input type="radio" name="showAllResidents" value="1" ng-model="showAllResidents" />显示所有家庭成员</label>
                </div>
            </div>
            <div class="form-group has-feedback">
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" ng-click="search()">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 搜索
                    </button>
                </div>
            </div>
        </form>
        <hr/>

        <p class="bg-info">请选择需要导出的信息，然后点击导出按钮将数据导出到Excel文件，或者点击打印按钮打印表格。</p>
        <div>
            <label ng-repeat="col in colList">
                <input type="checkbox" name="{{col.name}}" ng-model="col.visible" />{{col.displayName}}
            </label>
        </div>

        <div>
            <button type="button" class="btn btn-primary" ng-click="export()">
                <span class="glyphicon glyphicon-export" aria-hidden="true"></span> 导出
            </button>
            <button type="button" class="btn btn-success" ng-click="print()">
                <span class="glyphicon glyphicon-print" aria-hidden="true"></span> 打印
            </button>
        </div>
</div>

    <h3 class="noshow">拆迁记录</h3>
    <div class="table-responsive noscroll">
        <table class="table table-bordered table-hover table-condensed table-striped">
            <thead>
                <tr>
                    <th ng-repeat="col in colList" ng-show="col.visible">{{col.displayName}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in dataSource">
                    <td ng-repeat="col in colList" ng-show="col.visible">{{row[col.name]}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
