<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="noprint">
        <p class="bg-info">请查询购房信息。</p>
        <form name="s1" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label">动迁基地名称</label>
                <div class="col-sm-4">
                    <span class="nullable">
                        <select class="form-control" ng-model="searchparams.RelocationBaseId" ng-options="rb.Id as rb.Name for rb in rbs">
                            <option value="">--请选择--</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-2 control-label">选择小区</label>
                <div class="col-sm-4">
                    <span class="nullable">
                        <select class="form-control" ng-model="searchparams.CommunityId" ng-options="c.Id as c.Name for c in clist" required="" ng-change="loadbuildings()">
                            <option value="">--请选择--</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-2 control-label">单元</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="searchparams.BuildingNumber">
                </div>
            </div>
            <div ng-show="false" class="form-group">
                <label class="col-sm-2 control-label">房源状态</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="searchparams.Status">
                        <option value="">--请选择--</option>
                        <option value="0">可售</option>
                        <option value="1">已售</option>
                    </select>
                </div>
            </div>
            <div class="form-group has-feedback">
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" ng-click="search()">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 搜索
                    </button>
                </div>
            </div>
        </form>
        <hr/>

        <p class="bg-info">请选择需要导出的表种类，当表格数据加载完成后点击导出按钮将数据导出到Excel文件，或者点击打印按钮打印表格。</p>
        <div class="row">
            <label class="col-sm-2 control-label">购房信息表格</label>
            <div class="col-sm-3">
                <span class="nullable">
                    <select class="form-control" ng-model="selectedTmpl"
                            ng-options="tmpl.name for tmpl in exportTmpls track by tmpl.id"
                            ng-change="loadTmpl()">
                    </select>
                </span>
            </div>
        </div>
    </div>

    <div export-table table-name="tableName" cols="cols" rows="contracts" amount-name="个数"></div>
    <div class="alert alert-info" ng-show="showResult && contracts.length == 0">没有查询到对应的记录。</div>
</div>
